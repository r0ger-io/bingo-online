<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORTEADOR | BINGO DO ROGER</title>
    
    <script>
        function gerarNumeroAleatorio(range){
            return Math.floor(range*Math.random());
        }
        
        var numArr = [];
        var table = document.createElement('table');
        var tr = document.createElement('tr');
        function gerarCartela(){
            if(numArr.length == 0 || numArr.length%5 == 0){
                tr = document.createElement('tr');
            }
            if(numArr.length == 75 ){
                document.getElementById("sortear").setAttribute("disable","disable");
                return;
            }
            var cartela;
            var tableSpace = document.getElementById("div-cartela");
            tableSpace.innerHTML = "";
            var td;
            var num; 
            
            
            num = gerarNumeroAleatorio(75);
            if(numArr.indexOf(num) > -1){
                gerarCartela();
            }
            else{
                numArr.push(num);
                td = document.createElement('td');
                td.addEventListener("click",function(){
                    this.style = "background-color: lime"
                });
                td.innerHTML += "<h1> "+ num + "</h1>";
                tr.appendChild(td);
            }
            
            
            table.appendChild(tr);
            
            tableSpace.appendChild(table);
            
        }
    </script>
    
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }
        table{
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid red;
        }
        th{
            font-size: 60px;
        }
        td {
            border: 5px solid red;
            width: 100px;
            height: 100px;
            text-align: center;
        }
        #div-cartela table{
            margin: auto;
        }
        body{
            background-image: url("https://www.topimagens.com.br/img/imagens55/feliz-sao-joao-134592gASneKQtZ.jpg");
        }
    </style>
</head>
<body>
    <div id="div-cartela"></div>
    <span style="color: red; font-size: 40px; font-family: Arial, Helvetica, sans-serif; background-color: white;"> CLICK NO BOT√ÉO ABAIXO PARA GERAR UMA TABELA</span>
    
    <form action="">
        <input type="button" id="sortear" value="sortear numero" onclick="gerarCartela()">
    </form>
</body>
</html>
